    <meta charset="UTF-8">
    <title>Metronome</title>
</head>

</body>
<script src="main.js">
</script>
<script>
    const app = Elm.Main.fullscreen();

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const setNote = (when) =>{
        const length = 0.1;
        const oscillator = audioCtx.createOscillator();
        oscillator.connect(audioCtx.destination);
        oscillator.start(when);
        oscillator.stop(when + length);
    };
    let timer = null;
    app.ports.toggle.subscribe((interval)=>{
        console.log("prot");
        if(timer == null){
            let last_time = audioCtx.currentTime;
            setNote(last_time);
            timer = setInterval(()=>{
                const until = audioCtx.currentTime + 1;
                const times = getRange(last_time, until, interval);
                last_time = times.slice(-1)[0];
                times.slice(1).forEach((time)=>{
                    setNote(time);
                });
            }, 1);
        } else{
            clearInterval(timer);
            timer = null;
        }
    });
    function getRange(start, stop, interval){
        const time_list = [];
        let current_time = start;
        while(current_time <= stop){
            time_list.push(current_time);
            current_time += interval;
        }
        return time_list;
    }
</script>

</html>
